<div *ngIf="userActive; then profileComplete"></div>
<div *ngIf="!userActive; then profileNotComplete"></div>



<ng-template #profileComplete>
  <div *ngIf="user.idUser != null && user.idUser != undefined; else noMoreUser" class="container align-content-center text-center col-md-6" >
    <div class="card text-center">
      <div class="row text-center">
        <label for="customRange1">
          <h4 class="text-center"><p>&nbsp;&nbsp;&nbsp;&nbsp;Zasięg wyszukiwania: {{searchDistance}}km</p></h4>
        </label>
      </div>
      <input [(ngModel)]="searchDistance" type="range" class="custom-range" id="customRange1" min="10" max="150" step="5">
      <div><p></p></div>
      <img class="card-img-top" [src]="user.avatar" alt="Avatar image">
      <div class="card-body">
        <h5 class="card-title">{{user.name}}&nbsp;{{user.surname}},&nbsp;{{getAge()}}&nbsp;&nbsp;<span
          *ngIf="user.sex === 'M'" class="fa fa-mars"></span><span *ngIf="user.sex === 'F'" class="fa fa-venus"></span>
        </h5>
        <p class="card-text">
          {{user.description}}
        </p>
        <div class="container">
          <button type="button" style="margin:0px; border:solid white" class="btn btn-primary btn-lg float-left" (click)="goToProfile()"><span
            class="material-icons">person</span>Zobacz profil
          </button>
          <button type="button" style="margin:0px; border:solid white" class="btn btn-primary btn-lg float-left" (click)="giveLike()"><span
            class="material-icons">whatshot</span>Polub
          </button>
          <button type="button" style="margin:0px; border:solid white; padding-left: 2rem"
                  class="btn btn-primary btn-lg float-right" (click)="getNextUser(user.idUser)"><span class="material-icons">arrow_forward</span></button>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #noMoreUser>
  <div class="container align-content-center text-center col-md-6" >
    <div class="card text-center">
      <div class="row text-center">
        <label for="customRange1">
          <h4 class="text-center"><p>&nbsp;&nbsp;&nbsp;&nbsp;Zasięg wyszukiwania: {{searchDistance}}km</p></h4>
        </label>
      </div>
      <input [(ngModel)]="searchDistance" type="range" class="custom-range"  name="aaa" min="10" max="150" step="5">
      <div><p></p></div>
      <div class="card-body">
        <h5>Przejrzałeś już wszystkich użytkowników, zwiększ zasięg wyszukiwania</h5>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #profileNotComplete>
  <div class="container align-content-center text-center col-md-6" >
    <div class="card text-center">
      <div class="card-body text-center">
        <h5>Uzupełnij profil, aby można było wyszukiwać innych użytkowników</h5>
        <h6>Musisz ustawić imię, nazwisko, date urodzenia i avatar</h6>
      </div>
    </div>
  </div>
</ng-template>

<p-growl [(value)]="msgs"></p-growl>
