<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Tinder</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <div *ngIf="isUserLogged; else elseNavButton">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let button of userLoggedNavButtons">
            <a class="nav-link"  (click)="redirectTo(button.path)">{{button.name}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>

<ng-template #elseNavButton>
    <ul class="navbar-nav">
      <li class="nav-item" *ngFor="let button of userNotLoggedNavButtons">
        <a class="nav-link" (click)="redirectTo(button.path)">{{button.name}}</a>
      </li>
    </ul>
</ng-template>
